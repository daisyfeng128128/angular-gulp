<div class="register">
	<form class="d-b ta-c" name="form">
		<div class="form-line ta-l p-r">
			<span class="account d-ib va-t icon"></span>
			<input ng-model="user.phone" validator="phone" class="d-ib" type="text" placeholder="输入手机号">
		</div>
		<div class="form-line ta-l p-r">
			<span class="lock d-ib va-t icon"></span>
			<input ng-model="user.password" validator="password" class="d-ib" type="password" placeholder="设置6位以上的密码">
		</div>
		<div class="message-wrap ta-l">
			<input type="text" class="message-box" placeholder="短信验证码" />
			<span class="message f-r">发送短信</span>
		</div>
		<button class="login-btn">登录</button>
		<button class="register-btn" validator-submit="form" ng-click="submit()">注册</button>
	</form>
</div>

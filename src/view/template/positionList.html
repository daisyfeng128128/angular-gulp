<ul class="position-list bg-w">
	<li ui-sref="position({id:item.id})" class="item" ng-repeat="item in data | filterByObj:filterObj">  <!--|左边的data就会作为过滤器函数回传的第一个参数-->
		<img class="logo f-l" ng-src="{{item.imageUrl}}" alt="">
		<h3 class="title" ng-bind="{{item.name}}"></h3>
		<p class="text" ng-bind="item.companyName + ' [' +item.cityName + '] ' + item.industryName + ' ' + item.scaleName">
		</p>
		<p class="text" ng-bind="item.salaryName"></p>
		<p class="text" ng-bind="item.date"></p>
		<div class="clear"></div>
	</li>
</ul>

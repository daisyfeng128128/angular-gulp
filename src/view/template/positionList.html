<ul class="position-list bg-w">
	<li class="item" ng-repeat="item in list">
		<img class="logo f-l" ng-src="{{item.imgSrc}}" alt="">
		<h3 class="title">{{item.name}}</h3>
		<p class="text" ng-bind="item.companyName + ' [' +item.city + '] ' + item.industry">
		</p>
		<p ng-bind="item.time"></p>
	</li>
</ul>
